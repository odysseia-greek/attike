# getTraces.graphql
query GetTraces($input: TraceQueryInput!) {
	traces(input: $input) {
		traceID
		isActive
		timeEnded
		timeStarted
		totalTime
		responseCode
		items {
			... on Trace {
				parentSpanID
				method
				url
				host
				remoteAddress
				timestamp
				podName
				namespace
				itemType
				operation
				rootQuery
			}
			... on Span {
				parentSpanID
				namespace
				timestamp
				podName
				itemType
				action
				timeStarted
				timeFinished
				responseCode
			}
			... on DatabaseSpan {
				parentSpanID
				spanID
				itemType
				query
				namespace
				timestamp
				podName
				timeStarted
				timeFinished
				took
				hits
			}
		}
	}
}
