# builderTraces.graphql
query BuildTraces($input: TraceQueryInput!) {
    traces(input: $input) {
        traceID
        responseCode
        items {
            ... on Trace {
                podName
                operation
            }
            ... on Span {
                podName
            }
            ... on DatabaseSpan {
                podName
            }
        }
    }
}