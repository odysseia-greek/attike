schema {
  query: RootQuery
}

type RootQuery {
  metrics(order: String, timeSpan: String): Metrics

  """Get traces"""
  traces(input: TraceQueryInput): [ParentTrace]
}


type CloseTrace {
  itemType: String
  metrics: tracingMetrics
  namespace: String
  parentSpanID: String
  podName: String
  responseBody: String
  timestamp: String
}

type DatabaseSpan {
  hits: Int
  itemType: String
  namespace: String
  parentSpanID: String
  podName: String
  query: String
  spanID: String
  timestamp: String
  took: String
}

type Grouped {
  cpuHumanReadable: [String]
  cpuRaw: [Int]
  memoryHumanReadable: [String]
  memoryRaw: [Int]
  name: String
}

union Item = DatabaseSpan | Span | Trace | StartTrace | CloseTrace

type Metrics {
  cpuUnits: String
  grouped: [Grouped]
  memoryUnits: String
  nodes: [Node]
  pods: [Pod]
  timeEnded: String
  timeStamps: [String]
  timeStarted: String
}

type Node {
  cpuHumanReadable: [String]
  cpuPercentage: [Float]
  cpuPercentageHumanReadable: [String]
  cpuRaw: [Int]
  memoryHumanReadable: [String]
  memoryPercentage: [Float]
  memoryPercentageHumanReadable: [String]
  memoryRaw: [Int]
  nodeName: String
}

type ParentTrace {
  isActive: Boolean
  items: [Item]
  responseCode: Int
  timeEnded: String
  timeStarted: String
  totalTime: Int
  traceID: String
}

type Pod {
  cpuHumanReadable: [String]
  cpuRaw: [Int]
  memoryHumanReadable: [String]
  memoryRaw: [Int]
  name: String
}

type Span {
  action: String
  itemType: String
  namespace: String
  parentSpanID: String
  podName: String
  requestBody: String
  spanID: String
  status: String
  timestamp: String
  took: String
}

type StartTrace {
  host: String
  itemType: String
  method: String
  metrics: tracingMetrics
  namespace: String
  operation: String
  parentSpanID: String
  podName: String
  remoteAddress: String
  rootQuery: String
  spanID: String
  timestamp: String
  url: String
}

type TraceParent {
  host: String
  itemType: String
  method: String
  metrics: tracingMetrics
  namespace: String
  parentSpanID: String
  podName: String
  spanID: String
  timestamp: String
  url: String
}

input TraceQueryInput {
  statusCode: Int
  beginTime: String
  endTime: String
  totalTimeHigherThan: Int
  podName: String
  operation: String
  ids: [String]
}

type tracingMetrics {
  cpuHumanReadable: String
  cpuRaw: Int
  cpuUnits: String
  memoryHumanReadable: String
  memoryRaw: Int
  memoryUnits: String
}

